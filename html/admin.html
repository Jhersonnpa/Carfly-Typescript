<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel='shortcut icon' href='../img/icono.png'>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel='stylesheet' href='../css/style-main.css'>
</head>
<body>
    <div id="page">
        <!-- Navbar -->
        <nav class='navbar navbar-inverse'>
            <div class='container'>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class='navbar-header'>
                <button type='button' class='navbar-toggle collapsed' data-toggle='collapse'
                data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' href='../index.html'>CARFLY.COM</a>
                
            </div>
    
            </div><!-- /.container-fluid -->
        </nav>
        <!-- Close Navbar -->

        <div class="container padding-admin">
            <h1 class="text-center">Agregar Coche</h1><hr>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputImagen" class="col-sm-2 control-label">Imagen</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputImagen" placeholder="Nombre de la imagen dentro de la carpeta img (incluyendo el formato) Ejemplo: foto.jpg/png">
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputMarca" class="col-sm-2 control-label">Marca</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMarca" placeholder="Marca">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputModelo" class="col-sm-2 control-label">Modelo</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputModelo" placeholder="Modelo">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputA単o" class="col-sm-2 control-label">A単o</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputA単o" placeholder="A単o">
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputDistancia" class="col-sm-2 control-label">Distancia</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDistancia" placeholder="Distancia">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPotencia" class="col-sm-2 control-label">Potencia</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPotencia" placeholder="Potencia">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPrecio" class="col-sm-2 control-label">Precio</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPrecio" placeholder="Precio">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default">Subir</button>
                    <button type="button" class="btn btn-primary">Volver</button>
                  </div>
                </div>
              </form>
        </div>



        <!-- Footer -->
        <div id='footer' class='text-center'>
            <p>Jherson Pabon &copy; | All rights reserved. 2022</p>
        </div>
        <!-- Close Footer -->
    </div>


    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
