<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>CARFLY</title>
  <link rel='shortcut icon' href='img/icono.png'>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src='js/JavaS.js'></script>
  <link rel='stylesheet' href='css/bootstrap.css'>
  <link rel='stylesheet' href='css/style-main.css'>
</head>

<body onload='primerVez(), btnLogin(), checkAdmin(), mostrarVehiculos()'>
  <div id='page'>
    <!-- Navbar -->
    <nav class='navbar navbar-inverse'>
      <div class='container'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle collapsed' data-toggle='collapse'
            data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='index.html'>CARFLY.COM</a>
          
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
          <ul class='nav navbar-nav navbar-right'>
            <li><a href='html/admin.html' id='li-admin'></a></li>
            <li><a href='#coche'>Coches</a></li>
            <li><a href='#moto'>Motos</a></li>
            <li><a href='#camion'>Camiones</a></li>
            <li class='dropdown' id='li-dropdown'>

            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- Close Navbar -->
    <!-- Modal -->
    <div class='modal' id='myModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel'>
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
            <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
            <h4 class='modal-title' id='myModalLabel'>Registro</h4>
          </div>
          <div class='modal-body'>
            <div>
              <div class='form-group'>
                <label for='inputUsuario'>Nuevo Usuario</label>
                <input type='text' class='form-control' id='inputUsuario' placeholder='Nombre Usuario'>
              </div>
              <div class='form-group'>
                <label for='inputContraseña'>Contraseña</label>
                <input type='password' class='form-control' id='inputContraseña' placeholder='Contraseña'>
              </div>
              <div class='form-group'>
                <label for='inputContraseña2'>Confirmar Contraseña</label>
                <input type='password' class='form-control' id='inputContraseña2' placeholder='Confirmar Contraseña'>
              </div>
              <div class='form-group'>
                <label for='inputNombre'>Nombre</label>
                <input type='text' class='form-control' id='inputNombre' placeholder='Nombre'>
              </div>
              <div class='form-group'>
                <label for='inputApellidos'>Apellidos</label>
                <input type='text' class='form-control' id='inputApellidos' placeholder='Apellidos'>
              </div>
              <div class='form-group'>
                <label for='inputCorreo'>Correo</label>
                <input type='email' class='form-control' id='inputCorreo' placeholder='Email'>
              </div>
              <div class='form-group'>
                <label for='inputTelefono'>Telefono</label>
                <input type='tel' class='form-control' id='inputTelefono' placeholder='Formato: 123-456-789' pattern='[0-9]{3}-[0-9]{3}-[0-9]{3}'>
              </div>
              <div class='form-group'>
                <label for='inputFecha'>Fecha Nacimiento</label>
                <input type='date' class='form-control' id='inputFecha' max='2004-12-31' placeholder='Fecha Nacimiento'>
              </div>
              
            </div>
          </div>
          <div class='modal-footer'>
            <button type='button' class='btn btn-default' data-dismiss='modal'>Cerrar</button>
            <button type='button' class='btn btn-primary' onclick='registro()'>Registrarse</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Portrait Coche -->
    <div>
      <img src='img/coche-bg.jpg' class='img-responsive portrait-bg'>
    </div>
    <!-- Close Portrait Coche -->

    <!-- Coche -->
    <div class='container' id='coche'>
      <h1 class='text-center'>COCHES</h1>

      <div class='row' id='coches'>
        
      </div>
    </div>
    <!-- Close Coche -->

    <!-- Portrait Moto -->
    <div>
      <img src='img/moto-bg.jpeg' alt='' class='img-responsive portrait-bg'>
    </div>

    <!-- Moto -->
    <div class='container' id='moto'>
      <h1 class='text-center'>MOTOS</h1>
      <div class='row' id='motos'>
      </div>
    </div>
    <!-- Close Moto -->


    <!-- Portrait Camion -->
    <div>
      <img src='img/camion-bg.jpg' class='img-responsive portrait-bg'>
    </div>
    <!-- Close Portrait Camion -->

    <!-- Camion -->
    <div class='container' id='camion'>
      <h1 class='text-center'>CAMIONES</h1>
      <div class='row' id='camiones'>
      </div>
    </div>
    <!-- Close Camion -->



    <!-- Footer -->
    <div id='footer' class='text-center'>
      <p>Jherson Pabon &copy; | All rights reserved. 2022</p>
    </div>
    <!-- Close Footer -->
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src='https://code.jquery.com/jquery-1.12.4.min.js'
    integrity='sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ'
    crossorigin='anonymous'></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'
    integrity='sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd'
    crossorigin='anonymous'></script>
</body>

</html>
